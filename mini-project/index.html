<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <div class="row1">
            <button class="btn-operator" type="submit">1</button>
            <button class="btn-operator" type="submit">2</button>
            <button class="btn-operator" type="submit">3</button>
            <button class="btn-operator" type="submit">+</button>
            </div>
            <div class="row2">
            <button class="btn-operator" type="submit">4</button>
            <button class="btn-operator" type="submit">5</button>
            <button class="btn-operator" type="submit">6</button>
            <button class="btn-operator" type="submit">-</button>
            </div>
            <div class="row3">
            <button class="btn-operator" type="submit">7</button>
            <button class="btn-operator" type="submit">8</button>
            <button class="btn-operator" type="submit">9</button>
            <button class="btn-operator" type="submit">*</button>
            </div>
            <div class="row4">
            <button class="btn-operator" type="submit">0</button>
            <button class="btn-operator" type="submit">.</button>
            <button class="btn-operator" type="submit">=</button>
            <button class="btn-operator" type="submit">/</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
